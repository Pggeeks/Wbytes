{% extends "users/base.html" %}
{% block title %} WBytes Profile {% endblock title %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header" style="background-color: lightblue;">
                    <h3 class="font-weight-medium my-4 text-center">Profile</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img class="rounded-circle account-img" src="https://img.icons8.com/ink/96/person-male.png" style="cursor: pointer;" />
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label class="medium mb-1" style="font-weight: 500;">Username:</label>
                                <p style="display: inline;">{{ user.username }}</p>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label class="medium mb-1" style="font-weight: 500;">Email:</label>
                                <p style="display: inline;">{{ user.email }}</p>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label class="medium mb-1" style="font-weight: 500;">Date Joined:</label>
                                <p style="display: inline;">{{ user.date_joined|date:"F d, Y" }}</p>
                            </div>
                            <hr>
                            <div class="form-group">
                                <a href="{% url 'dashboard' %}" class="btn btn-success btn-block">Go To Dashboard</a>
                            </div>
                            <div class="form-group">
                                <a href="{% url 'change_password' %}" class="btn btn-primary btn-block">Change Password</a>
                            </div>
                            <form action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <button class="btn btn-danger btn-block" type="submit">Logout</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
